pipelines:
  default:
    - parallel:
        - step: # Python backend
            name: Test backend
            image: python:3.7.2
            script:
              - cd back-flask
              - pip install -r requirements.txt
              - python -m unittest discover test
        - step: # React frontend
            image: node:10.15.3
            caches:
              - node
            script:
              - cd front-react
              - npm install
              - npm test
